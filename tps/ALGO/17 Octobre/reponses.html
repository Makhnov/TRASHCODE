                        Let result = 0

                            Je commence une boucle.

                            result += b;
                                A chaque itération de la boucle j'ajoute b à la variable result
                        
                        return result;
                            J'affiche la valeur de result 

                        
                            Fonction Pikachu(1,1) :
                                a=1
                                b=1
                                result=0

                                boucle :
                                    itération 1 : 
                                        i = 0;
                                        i < a vrai car 0 < 1
                                        i = 0 + 1 = 1
                                        result = result + b = 0 + 1 = 1
                                    itération 2 :
                                        i = 1;
                                        i < a faux. On arrête la boucle.
                                    
                                On affiche result, soit 1.
