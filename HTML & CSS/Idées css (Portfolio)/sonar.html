    <link rel="stylesheet" href="./css/sonar.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>

  <body>
    <header></header>

    <div class="ecran">
      <div class="test">
        <p class="1"><a href="">Menu numéro 1</a></p>
        <!-- <p class="2"><a href="">Menu numéro 2</a></p>
        <p class="2"><a href="">Menu numéro 3</a></p>
        <p class="2"><a href="">Menu numéro 4</a></p> -->
      </div>
      <div class="test2"></div>
    </div>

    <section id="pulsar">
      <input type="checkbox" id="navBar" />
      <label for="navBar" class="center navBar"></label>

      <div class="echoBox cacheBox">
        <div class="echoCache cacheTopLeft"></div>
        <div class="echoCache cacheTopRight"></div>
        <div class="echoCache cacheBottomLeft"></div>
        <div class="echoCache cacheBottomRight"></div>
      </div>

      <div class="echoBox min">
        <div class="echo echoMin echoTop"></div>
        <div class="echo echoMin echoRight"></div>
        <div class="echo echoMin echoLeft"></div>
        <div class="echo echoMin echoBottom"></div>
      </div>
      <div class="echoBox minMed">
        <div class="echo echoMinMed echoTop"></div>
        <div class="echo echoMinMed echoRight"></div>
        <div class="echo echoMinMed echoLeft"></div>
        <div class="echo echoMinMed echoBottom"></div>
      </div>
      <div class="echoBox med">
        <div class="echo echoMed echoTop"></div>
        <div class="echo echoMed echoRight"></div>
        <div class="echo echoMed echoLeft"></div>
        <div class="echo echoMed echoBottom"></div>
      </div>
      <div class="echoBox maxMed">
        <div class="echo echoMaxMed echoTop"></div>
        <div class="echo echoMaxMed echoRight"></div>
        <div class="echo echoMaxMed echoLeft"></div>
        <div class="echo echoMaxMed echoBottom"></div>
      </div>
      <div class="echoBox max">
        <div class="echo echoMax echoTop"></div>
        <div class="echo echoMax echoRight"></div>
        <div class="echo echoMax echoLeft"></div>
        <div class="echo echoMax echoBottom"></div>
      </div>
    </section>
