<!DOCTYPE html>

<html lang="fr">

<head>
    <title>Exo Nico</title>

<body id="exo1">

    <header>
        <a href="#exo1">Exercice 1<br>
            Formulaire</a>
        <a href="#exo2">Exercice 2<br>
            Calculatrice</a>
        <a href="#exo3">Exercice 3<br>
            Couleur de fond</a>
        <a href="#exo4">Exercice 4<br>
            Moyenne</a>
    </header>

    <div id="container">

        <section>
            <!------------------------------------------------------ FORMULAIRE ------------------------------------------------------>

            <h1>Exercice JavaScript : Formulaire</h1>
            <form action="login.html" method="GET" id="login">
                <h2>Se connecter</h2>

                <div class="ligneForm">
                    <label for="name">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" />
                    <span></span>
                </div>
                <div class="ligneForm">
                    <label for="name">Prenom:</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" />
                    <span></span>
                </div>
                <div class="ligneForm">
                    <label for="name">Age:</label>
                    <input type="text" id="age" name="age" placeholder="Entrez votre âge" />
                    <span></span>
                </div>
                <div class="ligneForm">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Entez votre e-mail" />
                    <span></span>
                </div>
                <div class="boutons">
                    <button onclick="annuler()" class="annuler">Annuler</button>
                    <button type="submit" class="valider">Valider</button>
                </div>
            </form>
            <div class="footer" id="exo2"></div>
        </section>

        <section>
            <!------------------------------------------------------ CALCULATRICE ------------------------------------------------------>
            <h1>Exercice JavaScript : Calculatrice</h1>
            <div id="calculatrice">
                <input type="text" id="nb1" name="nombre1" placeholder="Nombre 1" />
                <input type="text" id="nb2" name="nombre2" placeholder="Nombre 2" />
                <div id="flowerbutton">
                    <button onclick="multiplier()" id="multiplier"></button>
                    <button onclick="diviser()" id="diviser"></button>
                    <button onclick="additionner()" id="additionner"></button>
                    <button onclick="soustraire()" id="soustraire"></button>
                </div>
                <div id="resultat"></div>
            </div>
            <div class="footer" id="exo3"></div>
        </section>

        <section>
            <!------------------------------------------------------ COULEUR DE FOND ------------------------------------------------------>
            <h1>Exercice JavaScript : Changement de couleur de fond</h1>

            <div class="footer" id="exo4"></div>
        </section>

        <section>
            <!------------------------------------------------------ MOYENNE ------------------------------------------------------>
            <h1>Exercice JavaScript : Calcul de la moyenne</h1>

        </section>
    </div>
    <script src="./js/script.js"></script>

</html>
